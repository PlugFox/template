environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.3"

dependencies:
  flutter:
    sdk: flutter

  #flutter_web_plugins:
  #  sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Routing
  octopus: ^0.0.9

  # Annotation
  meta: any
  json_annotation: ^4.9.0

  # Utility
  collection: any
  async: any
  path: any
  convert: any
  path_provider: ^2.1.4
  platform_info: ^5.0.0
  #multiline: ^3.0.0
  rxdart: ^0.28.0-dev.0
  url_launcher: ^6.3.1

  # Logger
  l: ^5.0.0-pre.2

  # Desktop
  win32: ^5.9.0
  window_manager: ^0.4.2

  # State management
  control: ^0.1.0

  # Database
  shared_preferences: ^2.3.2
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24

  # Networking
  http: ^1.2.2
  #dio: ^5.4.2+1
  #dio_smart_retry: ^6.0.0

  # UI and Widgets
  cupertino_icons: ^1.0.8
  #google_fonts: ^6.2.1
  #font_awesome_flutter: ^10.7.0
  ui:
    path: ./packages/ui

dev_dependencies:
  # Unit & Widget tests for Flutter
  flutter_test:
    sdk: flutter
  # Integration tests for Flutter
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  test: any

  # Code generation
  build_runner: ^2.4.13
  drift_dev: ^2.20.3
  pubspec_generator: ^4.1.0-pre.1
  flutter_gen_runner: ^5.8.0
  json_serializable: ^6.8.0
  # dart run flutter_launcher_icons -f flutter_launcher_icons.yaml
  flutter_launcher_icons: ^0.14.1
  # dart run flutter_native_splash:create --path=flutter_native_splash.yaml
  flutter_native_splash: ^2.4.1


flutter:
  generate: true
  uses-material-design: true

  shaders:
    - packages/ui/shaders/shimmer.frag

  assets:
    - assets/icons/

flutter_intl:
  enabled: true
  class_name: GeneratedLocalization
  main_locale: en
  arb_dir: lib/src/common/localization
  output_dir: lib/src/common/localization/generated
  use_deferred_loading: false

flutter_gen:
  output: lib/src/common/constant/
  line_length: 120
