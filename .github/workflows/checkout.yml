      - "windows/**"
      - "linux/**"
      - "macos/**"

jobs:
  checkout:
    name: "ðŸ§ª Check code with analysis, format, and tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./
    steps:
      - name: ðŸ“¦ Get the .github actions
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      - name: ðŸš‚ Setup Flutter and dependencies
        uses: ./.github/actions/setup
        with:
          flutter-version: 3.24.3

      - name: ðŸ‘· Install Dependencies
        timeout-minutes: 1
        run: |
          flutter pub get

      - name: ðŸš¦ Check code format
        id: check-format
        timeout-minutes: 1
        run: |
          find lib test -name "*.dart" ! -name "*.*.dart" -print0 | xargs -0 dart format --set-exit-if-changed --line-length 120 -o none

      - name: ðŸ“ˆ Check for Warnings
        id: check-analyzer
        timeout-minutes: 1
        run: |
          flutter analyze --fatal-infos --fatal-warnings lib/ test/

      - name: ðŸ§ª Unit & Widget tests
        timeout-minutes: 20
        run: |
          flutter test --coverage --machine --concurrency=40 test/unit_test.dart test/widget_test.dart > tests.json

      #- name: ðŸ“¥ Upload coverage report
      #  timeout-minutes: 5
      #  if: ${{ github.actor != 'dependabot[bot]' }}
      #  uses: codecov/codecov-action@v2
      #  with:
      #    token: ${{ secrets.CODECOV_TOKEN }}
      #    files: ./coverage/lcov.info

      - name: ðŸš› Test report
        if: always() && ${{ github.actor != 'dependabot[bot]' }} && exists('tests.json')
        uses: dorny/test-reporter@v1
        with:
          name: ðŸš› Test Report
          path: tests.json
          reporter: flutter-json
          fail-on-error: true
