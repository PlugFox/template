    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/**.yaml"
      - ".github/**.yml"
      - "lib/**.dart"
      - "test/**.dart"
      - "packages/**"
